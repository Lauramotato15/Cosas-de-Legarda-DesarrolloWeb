<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content />
        <meta name="author" content />
        <title>Business Casual - Start Bootstrap Theme</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Google fonts-->
        <link
            href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet" />
        <link
            href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i"
            rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
        <link rel="stylesheet" href="css/laura.css">
    </head>
    <body>
        <header>
            <h1 class="site-heading text-center text-faded d-none d-lg-block">
                <span class="site-heading-lower">Registrarse o iniciar sesión</span>
            </h1>
        </header>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark py-lg-4" id="mainNav">
            <div class="container">
                <a class="navbar-brand text-uppercase fw-bold d-lg-none"
                    href="index.html">Menú navegación</a>
                <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation"><span
                        class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse"
                    id="navbarSupportedContent">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item px-lg-4"><a
                                class="nav-link text-uppercase"
                                href="index.html">Home</a></li>
                        <li class="nav-item px-lg-4"><a
                                class="nav-link text-uppercase"
                                href="about.html">Generos</a></li>
                        <li class="nav-item px-lg-4"><a
                                class="nav-link text-uppercase"
                                href="store.html">Crear cuenta</a></li>
                        <li class="nav-item px-lg-4"><a
                                class="nav-link text-uppercase"
                                href="store.html">Iniciar sesión</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container text-center">
            <div class="row">
                <div class="col-lg-6 col-sm-6 col-md-6"> <!--primer modal-->
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary mt-3 mb-3"
                        data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                        Crear cuenta
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="staticBackdrop"
                        data-bs-backdrop="static" data-bs-keyboard="false"
                        tabindex="-1" aria-labelledby="staticBackdropLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5"
                                        id="staticBackdropLabel">Registre sus
                                        datos</h1>
                                    <button type="button" class="btn-close"
                                        data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="row">
                                        <div class="col-lg-6 col-sm-12 col-md-6">

                                            <div class="form-floating mb-3">
                                                <input type="Nombres" class="form-control"
                                                    id="input-Nombres"
                                                    placeholder="Nombres">
                                                <label for="input-Nombres">Nombres</label>
                                            </div>
                                        </div>

                                        <div class="col-lg-6 col-sm-12 col-md-6">
                                            <div class="form-floating mb-3">
                                                <input type="apellido" class="form-control"
                                                    id="input-apellido"
                                                    placeholder="apellido">
                                                <label for="input-apellido">Apellidos</label>
                                            </div>
                                        </div>

                                        <div class="col-lg-6 col-sm-12 col-md-6">
                                            <div class="form-floating mb-3">
                                                <input type="email" class="form-control"
                                                    id="input-email"
                                                    placeholder="Correo Electrónico">
                                                <label for="input-email">Correo Electrónico</label>
                                            </div>
                                        </div>

                                        <div class="col-lg-6 col-sm-12 col-md-6">
                                            <div class="form-floating mb-3">
                                                <input type="ciudad" class="form-control"
                                                    id="input-ciudad"
                                                    placeholder="ciudad">
                                                <label for="input-ciudad">Ciudad</label>
                                            </div>
                                        </div>

                                        <div class="col-lg-12 col-sm-12 col-md-12">
                                            <input type="checkbox" onclick="agreesubmit(this)" name="condiciones"/> Estoy de acuerdo con los <a href="terminos.html" target="_blank" class="enlace-terminos">términos y condiciones</a> <br/>
                                        </div>

                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button"
                                        class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close</button>
                                    <button type="button"
                                        class="btn btn-primary">Next</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-6 col-sm-6 col-md-6"> <!--segundo modal-->
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary mt-3 mb-3"
                        data-bs-toggle="modal" data-bs-target="#segundo">
                        iniciar sesión
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="segundo"
                        data-bs-backdrop="static" data-bs-keyboard="false"
                        tabindex="-1" aria-labelledby="segundoLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5"
                                        id="segundoLabel">Ingrese sus datos</h1>
                                    <button type="button" class="btn-close"
                                        data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="row">
                                        <div class="col-lg-12 col-sm-12 col-md-12">

                                            <div class="form-floating mb-3">
                                                <input type="usuario" class="form-control"
                                                    id="input-usuario"
                                                    placeholder="usuario">
                                                <label for="input-usuario">Usuario</label>
                                            </div>
                                        </div>

                                        <div class="col-lg-12 col-sm-12 col-md-12">
                                            <div class="form-floating mb-3">
                                                <input type="password" class="form-control"
                                                    id="input-password"
                                                    placeholder="password">
                                                <label for="input-password">Contraseña</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button"
                                        class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close</button>
                                    <button type="button"
                                        class="btn btn-primary">Next</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col text-center mt-3 mb-3">
                    <img src="assets/img/fondo2.jpg" alt width="800px">
                </div>

            </div>

        </div>

        <footer class="footer text-faded text-center py-5">
            <div class="container"><p class="m-0 small">Laura Motato, 5 julio
                    2023</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
