<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Modal</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous">
    </head>
    <body>

        <div class="container">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Registro usuario
            </button>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog ">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Formulario de inscripci√≥n</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="row">

                                    <div class="col-6">
                                        <label for="Inputusuario" class="formlabel">Usuario</label>
                                        <input type="Usuario" class="forminput" id="Inputusuario" >
                                    </div>

                                    <div class="col-6">
                                        <label for="Inputpassword" class="formlabel">Contrasena</label>
                                        <input type="password" class="forminput" id="Inputpassword" >
                                    </div>

                                    <div class="col-6 mt-2">
                                        <input type="radio" name="genero" value="femenino"> Femenino
                                    </div>

                                    <div class="col-6 mt-2">
                                        <input type="radio" name="genero" value="masculino"> Masculino
                                    </div>

                                    <div class="col-12 mt-3">
                                        <select id="imputstatus" class="formselect">
                                            <option selected>Seleccione</option>
                                            <option>Pereira</option>
                                            <option>Dos Quebradas</option>
                                            <option>Marsella</option>
                                            <option>La virginia</option>
                                        </select>
                                    </div>

                                    <div class="col-12 mt-5">
                                      <input type="checkbox" class="forminput" name"terms" onclick="enablesending()"> 
                                      <label for="terms" class="formlabel">Acepto terminos y condiciones</label>
                                    </div>

                                </div>

                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Siguiente</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    </body>
</html>
