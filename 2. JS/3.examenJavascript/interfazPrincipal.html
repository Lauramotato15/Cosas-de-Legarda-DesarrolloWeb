<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous">
        <link rel="stylesheet" href="css/estilos.css">
        <title>Interfaz Principal</title>
        <link rel="icon" href="img/iconoPerro.ico">
    </head>
    <body>

        <header>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="interfazPrincipal.html">Home</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse"
                        id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                            <li class="nav-item">
                                <a class="nav-link" type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#Modal1"">Agregar Producto
                                </a>
                            </li>

                        </ul>
                        <form class="d-flex" role="search">

                            <input type="text" class="form-control" id="Buscar">

                            <button type="button" class="btn btn-warning"onclick="recorreCarrito()">
                                Buscar
                            </button>
                        </form>
                    </div>
            </nav>
        </header>




        <div class="conta">
            <h1 id="titulo">Supermercado las Margaritas</h1>
        </div>


        <div class="container">
            <table id="tabla" class="table table-hover pt-5">
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Descripción</th>
                        <th>Valor unidad</th>
                        <th>Cantidad</th>
                        <th>Precio total</th>
                        <th>Opciones avanzadas</th>
                        <th>Editar</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
                <tbody id="datos">

                </tbody>
            </table>
        </div>


        <!-- Modal -->
        <div class="modal fade" id="Modal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5"id="exampleModalLabel">Carrito de compra</h1>
                        <button type="button" class="btn-close"
                            data-bs-dismiss="modal" aria-label="Close">
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="row">

                            <div class="col-md-12">
                                <label for="inputNombre">Nombre</label>
                                <input type="text" class="form-control" id="inputNombre">
                            </div>

                            <div class="col-md-12">
                                <label for="inputDescrip">Descripción</label>
                                <input type="text" class="form-control" id="inputDescrip">
                            </div>

                            <div class="col-md-12">
                                <label for="inputPrecio">Precio</label>
                                <input type="number" class="form-control" id="inputPrecio">
                            </div>

                            <div class="col-md-12">
                                <label for="inputCantidad">Cantidad</label>
                                <input type="number" class="form-control" id="inputCantidad">
                            </div>

                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            Cerrar
                        </button>

                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="agregarProducto()">Guardar
                        </button>

                    </div>
                </div>
            </div>
        </div>

        <script src="js/app.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous">
          </script>

    </body>
</html>
