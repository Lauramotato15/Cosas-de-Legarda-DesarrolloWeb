<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous">
    </head>
    <body>

        <div class="container">
            <div class="row text-center m-4">
                <div class="col">
                    <h1>Gastos ingresos</h1>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#agregaringreso" data-bs-dismiss="modal">Agregar ingresos</button>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#gasto" data-bs-dismiss="modal">Agregar gastos</button>
                </div>
            </div>

            <div class="row">

                <div class="col-xs-12 col-sm-6">
                    <table class="table table-striped my-4">
                        <thead>
                            <tr>
                                <th>Descipci√≥n</th>
                                <th>Valor</th>
                            </tr>
                        </thead>

                        <tbody id="datos">

                        </tbody>

                        <tfoot>
                            <tr>
                                <td> Dinero disponible:  </td>
                                <td id="saldo"></td>
                            </tr>
                        </tfoot>
                    </table>
                </div>

                <div class="col-xs-12 col-sm-6 my-4">

                    <div class="progress" role="progressbar"
                        aria-label="ingresos" aria-valuenow="0"
                        aria-valuemin="0" aria-valuemax="100">
                        <div id="barragasto" class="progress-bar bg-warning" style="width: 75%"></div>
                    </div>
                    <hr>
                    <div class="progress" role="progressbar"
                        aria-label="Danger example" aria-valuenow="100"
                        aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar bg-danger" style="width: 50%"></div>
                    </div>

                </div>
            </div>
        </div>









        <!-- Modal -->
        <div class="modal fade" id="agregaringreso" tabindex="-1"
            aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar ingreso</h1>
                        <button type="button" class="btn-close"
                            data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-12">
                                <input id="nombreingreso" class="form-control form-control-lg" type="text" placeholder="agregar nombre del ingreso" aria-label="agregar nombre ingreso">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12 mt-2">
                                <input id="valoringreso" class="form-control form-control-lg" type="number" placeholder="agregar ingreso" aria-label="agregar valor ingreso">
                            </div>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary"
                            data-bs-dismiss="modal">Cerra</button>
                        <button onclick="guardarIngreso(); actualizar_barras()" type="button" class="btn btn-primary" data-bs-dismiss="modal">Guardar</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="gasto" tabindex="-1"
            aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Gasto</h1>
                        <button type="button" class="btn-close"
                            data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-12">
                                <input id="nombregasto" class="form-control form-control-lg" type="text" placeholder="agregar nombre gasto" aria-label="agregar nombre gasto">
                            </div>

                            <div class="col-12 mt-2">
                                <input id="valorgasto" class="form-control form-control-lg" type="number" placeholder="agregar valor de gasto" aria-label="agregar valor gasto">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary"
                            data-bs-dismiss="modal">Cerrar</button>
                        <button onclick="guardargasto(); actualizar_barras()" type="button" class="btn btn-info" data-bs-dismiss="modal">Guardar</button>
                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">
        </script>

        <script src="js/13gastos_ingresos.js"></script>
            
    </body>
</html>
