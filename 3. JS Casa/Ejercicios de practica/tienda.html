<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda</title>
    <link rel="stylesheet" href="css/Tienda.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous">
  </head>
  <body>

    <div class="conte1">
      <div><h1 class="uno">Inventario tienda, Las margaritas</h1> </div>

      <div>
        <button type="button" class="btn btn-info mb-5" data-bs-toggle="modal"
          data-bs-target="#Modal1">
          Registrar producto
        </button>
      </div>

      <div class="row" id="principal">

      </div>

    </div>

    

    <!-- Modal -->
    <div class="modal fade" id="Modal1" data-bs-backdrop="static"
      data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">Registrar
              Productos</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal"
              aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-md-6">
                <label for="inputProducto">Nombre producto</label>
                <input type="text" class="form-control" id="inputProducto">
              </div>

              <div class="col-md-6">
                <label for="inputCodigo">Codigo barras</label>
                <input type="number" class="form-control" id="inputCodigo">
              </div>

              <div class="col-md-6 mt-2">
                <label for="inputCaducidad">Fecha caducidad</label>
                <input type="date" class="form-control" id="inputCaducidad">
              </div>

            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary"
              data-bs-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-primary"
              data-bs-dismiss="modal" onclick="agregarProducto ()">Guardar</button>
          </div>
        </div>
      </div>
    </div>

    <script src="js/tienda.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"></script>
  </body>
</html>
