<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Empresa TecnoL</title>
    <link rel="icon" href="img/logo.icon.ico">
</head>

<body>
    <div class="bg-info-subtle pb-3 pt-3">
        <h1 class="text-center">Empresa TecnoL</h1>
    </div>
    <div class="container">
        <div class="row text-center pt-3">
            <div class="col-lg-4 col-md-4 col-sm-4 col-4">
                <button type="button" class="btn btn-info" data-bs-toggle="modal"
                    data-bs-target="#staticBackdrop">Ingresar producto</button>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 col-4">
                <input class="form-control" placeholder="Buscar" type="search" aria-label="Search" id="buscador">
                <button class="btn btn btn-outline-info mt-2" type="submit" onclick="filtrarProductos()">Buscar</button>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 col-4">
                <button class="btn btn btn-warning" type="button" data-bs-toggle="modal" data-bs-target="#carrito">
                    <i class="fa-solid fa-cart-shopping"></i>
                </button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row" id="contenedor">

        </div>
    </div>

    <!-- modal de ingresar producto -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Ingresar producto</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">

                        <div class="col-6 mt-2">
                            <input class="form-control form-control-lg" type="text" placeholder="Código"
                                aria-label=".form-control-lg example" id="codigo">
                        </div>
                        <div class="col-6 mt-2">
                            <input class="form-control form-control-lg" type="text" placeholder="Nombre"
                                aria-label=".form-control-lg example" id="nombre">
                        </div>
                        <div class="col-6 mt-2">
                            <input class="form-control form-control-lg" type="number" placeholder="Cantidad"
                                aria-label=".form-control-lg example" id="cantidad">
                        </div>
                        <div class="col-6 mt-2">
                            <input class="form-control form-control-lg" type="number" placeholder="Precio"
                                aria-label=".form-control-lg example" id="precio">
                        </div>
                        <div class="col-6 mt-2">
                            <input class="form-control form-control-lg" type="number" placeholder="Años garantía"
                                aria-label=".form-control-lg example" id="garantia">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
                        onclick="agregarProducto()">Agregar</button>
                </div>
            </div>
        </div>
    </div>


    <!-- modal de carrito de compras  -->
    <div class="modal fade" id="carrito" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Carrito compras</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="contenedor" id="contenidoCarrito">
                        
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="">Comprar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</body>

</html>
